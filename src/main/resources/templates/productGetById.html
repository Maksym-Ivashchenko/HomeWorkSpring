<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments :: header"></div>
<body bgcolor="#c0c0c0" background="https://uassd.my.canva.site/images/b1b216dc0ee683b37b967ae6a4d84852.jpg"
      bgproperties="fixed">
<div th:replace="fragments :: navbar"></div>

<div align="center">
    <form action="/product/search" method="post">
        <label style="color:#ffffff">Product id:</label><br>
        <input type="text" name="productId"/><br/>
        <button type="submit">Find</button>
    </form>
    <br>

    <table th:if="${product!=null}">
        <thead>
        <tr>
            <th>ID:</th>
            <th>Name:</th>
            <th>Price:</th>
            <th>Brand:</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.id}">
                ID
            </td>
            <td th:text="${product.name}">
                Name
            </td>
            <td th:text="${product.price}">
                Price
            </td>
            <td th:text="${product.fabricatorDto.getName}">
                Brand
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${product==null}">
        <a style="color:#ffffff" th:text="${message}">message</a>
    </div>
</div>
</body>
</html>
